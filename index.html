<!DOCTYPE html>
<html lang="en">

<head>

    <!-- <h1>Welcome to Mulholland Dr.</h1> -->
    <a href="home.html" class="scroll-link btn btn-white">explore mulholland drive</a>

    <button class="switch-btn">
      <span>
        play
      </span>
      <span>
        pause
      </span>
      <span class="switch"></span>
    </button>
  </header>
  <!-- javascript -->
  <script src="appVideo.js"></script>
  <script src="app.js"></script>

</body>

</html>
